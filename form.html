<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    label {
        display: inline-block;
        width: 100px;
        margin-bottom: 10px;
    }
</style>

<body>
    <!-- 
        form: we can collection information of users through form
        client:    fill ----- > server (process)
        data:
            1- get  (unsecure), url
            2- post (secure)
        <form>
            Name: Ahmad
            Pass: 123
            Login
        </form>
     -->
    <form action="iframe.html">
        <fieldset>
            <legend>User Information</legend>
            <div class="row">
                <label for="">Name</label>
                <input type="text" pattern="[a-z0-9A-Z]{5,10}">
                <!-- <input type="text" maxlength="5" minlength="3" placeholder="type your name here please" value="ahmad"
                    required readonly size="5"> -->
            </div>
            <div class="row">
                <label for="">Password</label>
                <input type="password">
            </div>
            <div class="row">
                <label for="">Date</label>
                <input type="date">
            </div>
            <div class="row">
                <label for="">Time</label>
                <input type="time">
            </div>
        </fieldset>
        <fieldset>
            <legend>User Entry Form</legend>
            <div class="row">
                <label for="">Color</label>
                <input type="color">
            </div>
            <div class="row">
                <label for="">Country:</label>
                <select multiple>
                    <option>Afghanistan</option>
                    <option>USA</option>
                    <option>Germany</option>
                </select>
            </div>
            <div class="row">
                <label for="">Number</label>
                <input type="number" max="50" min="3" step="5">
            </div>
            <div class="row">
                <label for="">Choose a country</label>
                <input list="mylist">
                <datalist id="mylist">
                    <option>USA</option>
                    <option>ukraine</option>
                    <option>africa</option>
                    <option>afg</option>
                    <option>singapore</option>
                </datalist>
            </div>
            <div class="row">
                <label for="">Email</label>
                <input type="email">
            </div>
            <div class="row">
                <label for="">Gender</label>
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> Male
            </div>
            <div class="row">
                <label for="">Illness</label>
                <input type="checkbox" name="gender"> Fever
                <input type="checkbox" name="gender"> SoarThroat
            </div>
            <div class="row">
                <label for="">Comments:</label>
                <textarea cols="40" rows="10"></textarea>
            </div>
            <div class="row">
                <label for="">Upload images</label>
                <input type="file">
            </div>
            <div class="row">
                <label for="">Submit</label>
                <input type="image" src="assets/images/Python.jpg" width="100" height="40">
            </div>
            <div class="row">
                <input type="submit" value="Login" disabled>
                <button>Send</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
